apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deploy
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      # node1, node2 두 노드만 사용하도록 라벨 기반으로 제한
      nodeSelector:
        django-node: "true"

      # 가능한 한 서로 다른 노드에 1개씩 떨어지도록 스케줄링
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: django

      imagePullSecrets:
        - name: dockerhub-cred

      containers:
        - name: django
          image: jjunch/django:latest
          imagePullPolicy: Always
          env:
            - name: DJANGO_DB_ENGINE
              value: django.db.backends.postgresql
            - name: DJANGO_DB_NAME
              value: mysite
            - name: DJANGO_DB_USER
              value: mysite
            - name: DJANGO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db-password
            - name: DJANGO_DB_HOST
              value: postgres-svc
            - name: DJANGO_DB_PORT
              value: "5432"
          ports:
            - containerPort: 8000
