apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deploy
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      affinity:
        # 1) ?¨Ïö©???∏Îìú Î≤îÏúÑÎ•?kube-node1, kube-node2Î°??úÌïú
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - kube-node1
                      - kube-node2

        # 2) Í∞ôÏ? app=django ?åÎìú?ºÎ¶¨??Í∞ôÏ? ?∏Îìú??Í∞ôÏù¥ Î™??àÍ≤å Í∞ïÏ†ú
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - django
              topologyKey: kubernetes.io/hostname

      imagePullSecrets:
        - name: dockerhub-cred

      containers:
        - name: django
          image: jjunch/django:48
          imagePullPolicy: Always
          env:
            - name: DJANGO_DB_ENGINE
              value: django.db.backends.postgresql
            - name: DJANGO_DB_NAME
              value: mysite
            - name: DJANGO_DB_USER
              value: mysite
            - name: DJANGO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db-password
            - name: DJANGO_DB_HOST
              value: postgres-svc
            - name: DJANGO_DB_PORT
              value: "5432"
          ports:
            - containerPort: 8000
